<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Week</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: pink;
      text-align: center;
      overflow: hidden;
    }
    .page {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    .active {
      display: flex;
    }
    h1 {
      font-size: 3em;
      color: #d6336c;
      z-index: 2;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }
    #yesBtn {
      background-color: #ff4081;
      color: white;
    }
    #noBtn {
      background-color: #fff;
      color: #d6336c;
      position: absolute;
    }
    .slide {
      font-size: 2em;
      color: #6a0572;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    
    .floating-heart {
      position: absolute;
      font-size: 2em;
      color: red;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from {transform: translateY(100vh); opacity: 1;}
      to {transform: translateY(-20vh); opacity: 0;}
    }

    .popup {
      position: absolute;
      font-size: 2em;
      animation: floatUp 4s linear forwards;
    }
  </style>
</head>
<body>


  <div id="page1" class="page active">
    <h1>üíñ Welcome to Valentine's Week üíñ</h1>
    <button onclick="nextPage(2)">Next</button>
  </div>

  
  <div id="page2" class="page">
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üòú</button>
  </div>


  <div id="slides" class="page">
    <h1 id="slideText" class="slide"></h1>
    <button id="nextBtn" onclick="nextSlide()">Next Day ‚û°Ô∏è</button>
  </div>

  <script>
    let currentPage = 1;
    let currentSlide = 0;
    const slides = [
      "üåπ Rose Day as Array",
      "üíç Propose Day as Linked List",
      "üç´ Chocolate Day as Stack",
      "üß∏ Teddy Day as Queue",
      "ü§ù Promise Day as Hash Table",
      "ü§ó Hug Day as Tree",
      "üòò Kiss Day as Heap",
      "üíû Valentine's Day as Graph"
    ];

    function nextPage(pageNum) {
      document.getElementById("page" + currentPage).classList.remove("active");
      document.getElementById("page" + pageNum).classList.add("active");
      currentPage = pageNum;
    }


    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });


    document.getElementById("yesBtn").addEventListener("click", () => {
      nextPage("slides");
      showSlide();
    });

    function nextPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      if (typeof pageId === "number") {
        document.getElementById("page" + pageId).classList.add("active");
      } else {
        document.getElementById(pageId).classList.add("active");
      }
    }

    function showSlide() {
      document.getElementById("slideText").textContent = slides[currentSlide];
    }

    function nextSlide() {
      currentSlide++;
      if (currentSlide < slides.length) {
        showSlide();
      } else {
        
        document.getElementById("slideText").textContent = "üéâ Happy Valentine's Week, Dear User! üíñ";
        document.getElementById("nextBtn").style.display = "none";
        launchCelebration();

        setTimeout(() => {
          currentSlide = 0;
          document.getElementById("nextBtn").style.display = "inline-block";
          nextPage(1);
        }, 5000);
      }
    }

    function launchCelebration() {
      const emojis = ["üéà","üß∏","‚ù§Ô∏è","üíñ","üíû"];
      for (let i = 0; i < 20; i++) {
        const popup = document.createElement("div");
        popup.className = "popup";
        popup.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        popup.style.left = Math.random() * window.innerWidth + "px";
        popup.style.top = window.innerHeight + "px";
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 4000);
      }
    }

    function createFloatingHearts() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.getElementById("page1").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createFloatingHearts, 500);
  </script>
</body>
</html>
